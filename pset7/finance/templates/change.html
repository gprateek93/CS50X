{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <form action="{{ url_for('change') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="current" placeholder="Current Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password1" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password2" placeholder="Re-enter Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change Password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
